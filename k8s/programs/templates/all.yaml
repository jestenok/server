apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: kube-system
spec:
    rules:
    - host: traefik.jestenok.com
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
spec:
    rules:
    - host: adminer.jestenok.com
    - http:
        paths:
          - path: /adminer
            pathType: Prefix
            backend:
              service:
                name: adminer-svc
                port:
                  number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: adminer-svc
spec:
  selector:
    app: adminer
  ports:
    - name: http
      protocol: TCP
      port: 8080 # internal port
      targetPort: 8080 # containerPort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer:latest
          imagePullPolicy: IfNotPresent
