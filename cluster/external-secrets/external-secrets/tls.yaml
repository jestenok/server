apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tls
  namespace: flux-system
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: tls
  data:
  - secretKey: tls.crt
    remoteRef:
      key: tls
      property: cert
  - secretKey: tls.key
    remoteRef:
      key: tls
      property: key