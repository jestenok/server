apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jira-telegram-bot
  namespace: flux-system
spec:
  targetNamespace: jira-telegram-bot
  releaseName: jira-telegram-bot
  interval: 1m0s
  chart:
    spec:
      chart: charts/jira-telegram-bot
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: jira-telegram-bot
  values:
    web:
      image: "registry.hub.docker.com/jestenok/jira-telegram-bot:1.0.52" # {"$imagepolicy": "flux-system:jira-telegram-bot"}
      tls:
        enabled: true
    jira:
      host: "http://jira.jira:8080"
      publicDomainname: "https://jira.jestenok.com:8443"
    db:
      name: "jira-telegram-bot"
      host: "postgres"
      port: "5432"
  valuesFrom:
    - kind: Secret
      name: user
      valuesKey: username
      targetPath: web.superuser.username
    - kind: Secret
      name: user
      valuesKey: password
      targetPath: web.superuser.password
    - kind: Secret
      name: db-user
      valuesKey: username
      targetPath: db.username
    - kind: Secret
      name: db-user
      valuesKey: password
      targetPath: db.password
    - kind: Secret
      name: telegram
      valuesKey: jira
      targetPath: telegram.token
