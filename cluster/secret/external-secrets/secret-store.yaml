apiVersion: clustersecretstores.external-secrets.io
kind:
metadata:
  name: vault-backend
  namespace: flux-system
spec:
  provider:
    vault:
      server: "http://vault.vault:8200"
      path: "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "secret-access-role"
          serviceAccountRef:
            name: "secret-access"