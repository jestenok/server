apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mysite
  namespace: flux-system
spec:
  targetNamespace: mysite
  releaseName: mysite
  interval: 1m0s
  chart:
    spec:
      chart: charts/mysite
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: mysite
  values:
    web:
      protocol: "https"
      host: "jestenok.com"
      port: "8443"
      image: "registry.hub.docker.com/jestenok/mysite:1.2.19" # {"$imagepolicy": "flux-system:mysite"}
      tls:
        enabled: true
    db:
      name: "site"
      host: "postgres"
      port: "5432"
  valuesFrom:
    - kind: Secret
      name: user
      valuesKey: username
      targetPath: web.superuser.username
    - kind: Secret
      name: user
      valuesKey: password
      targetPath: web.superuser.password
    - kind: Secret
      name: db-user
      valuesKey: username
      targetPath: db.username
    - kind: Secret
      name: db-user
      valuesKey: password
      targetPath: db.password
    - kind: Secret
      name: tls
      valuesKey: tls.crt
      targetPath: web.tls.cert
    - kind: Secret
      name: tls
      valuesKey: tls.key
      targetPath: web.tls.key
    - kind: Secret
      name: django
      valuesKey: secret-key
      targetPath: web.djangoSecretKey
